apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  labels:
    app: openldap
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openldap
  template:
    metadata:
      labels:
        app: openldap
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/agent-inject-status: "update"
      vault.hashicorp.com/role: "openldap"
      vault.hashicorp.com/agent-inject-secret-env: "openldap/data/config"
      vault.hashicorp.com/agent-inject-template-env: |
        {{- with secret "openldap/data/config" -}}
        export LDAP_ORGANISATION={{ .Data.data.organisation }}
        export LDAP_DOMAIN={{ .Data.data.domain }}
        export LDAP_ADMIN_PASSWORD={{ .Data.data.adminPassword}}
        {{- end -}}
      # Map to where the env file is loaded from
      vault.hashicorp.com/secret-volume-path: "/container/environment/01-vault"
      vault.hashicorp.com/tls-skip-verify: "true"
    spec:
      serviceAccountName: openldap
      containers:
        - name: openldap
          image: osixia/openldap:1.5.0
          ports:
            - containerPort: 389
              name: ldap
              protocol: TCP
            - containerPort: 636
              name: ldaps
              protocol: TCP
          env:
            - name: PHPLDAPADMIN_HTTPS_CRT_FILENAME
              value: tls.crt
            - name: PHPLDAPADMIN_HTTPS_KEY_FILENAME
              value: tls.key
            - name: PHPLDAPADMIN_HTTPS_CA_CRT_FILENAME
              value: ca.crt
          volumeMounts:
            # TLS
            - mountPath: /container/service/phpldapadmin/assets/apache2/certs
              name: openldap-tls
              readOnly: true
            # Data
            - name: openldap
              mountPath: /var/lib/ldap
              subPath: ldap
            - name: openldap
              mountPath: /etc/ldap/slapd.d
              subPath: slapd.d
      volumes:
        - name: openldap
          persistentVolumeClaim:
            claimName: openldap
        - name: openldap-tls
          secret:
            secretName: openldap-tls
